<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/static/css/sidebar.css">
  <link rel="stylesheet" href="/static/css/styles.css">
  <link rel="stylesheet" href="/static/css/dark-styles.css">
  <script src="/js/dropdown.js"></script>
  <script src="/js/dark-mode.js"></script>
</head>
<body>
  <div class="wrapper">
    {% include sidebar.html %}
    
    <!-- Main section with dynamic class -->
    <main class="{{ page.main_class | default: '' }}">
      {{ content }}
    </main>
    
    <!-- Include post-main script if specified -->
    {% if page.post_main_script %}
      <script src="{{ page.post_main_script | relative_url }}"></script>
    {% endif %}
  </div>
</body>
</html>
